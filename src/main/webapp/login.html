<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>
<body>
<div class="login">
    <span>账号: </span><input type="text" id="name" value="name"><br>
    <span>密码: </span><input type="password" id="password" value="password"><br>
    <input type="button" id="sender" value="登录">
    <div id="state"></div>
</div>
<script type="text/javascript">
    $("#sender").on("click", function () {
        var url = "loginSuc";
        var json = {"name": $("#name").val(), "password": $("#password").val()};
        $.post(
            url,
            {"user": JSON.stringify(json)},
            function (data) {
                $("#state").text(JSON.stringify(data));
                for (var date = (new Date().getTime()); new Date().getTime() - date < 2000;);
                var data1 = data.toString();
                if (data1.indexOf("成功") != -1){
                    window.location.replace("index.html");
                }
            }
        );
    });
</script>
</body>
</html>
